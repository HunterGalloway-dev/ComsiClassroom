
    <mat-card>
      <mat-card-title>
        <h1 class="title">{{ labData.labName }}</h1>
      </mat-card-title>

      <mat-accordion multi="true">
        <mat-expansion-panel [expanded]="true">
          <mat-expansion-panel-header>
            <mat-panel-title>
              <h4>Lab Description</h4>
            </mat-panel-title>
          </mat-expansion-panel-header>
          <mat-panel-description>
            {{ labData.labDesc }}
          </mat-panel-description>
        </mat-expansion-panel>

        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              <h4> Examples</h4>
            </mat-panel-title>
          </mat-expansion-panel-header>
          <p>{{ labData.labExamples }}</p>
        </mat-expansion-panel>
      </mat-accordion>
    </mat-card>
