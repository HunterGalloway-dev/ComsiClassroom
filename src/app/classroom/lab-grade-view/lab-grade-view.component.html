<div class="container">
  <div class="flex-container" fxLayout="row" fxLayout.xs ="column" fxLayoutAlign="center" fxLayoutGap="0.5%">
    <div fxFlex="displayData.tablePercentage">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="Student">
          <th mat-header-cell *matHeaderCellDef> User </th>
          <td mat-cell *matCellDef="let data"> {{data.email}} </td>
        </ng-container>

        <ng-container matColumnDef="Status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let data">
            <mat-icon *ngIf="data.done" class="check">check_circle</mat-icon>
            <mat-icon *ngIf="!data.done" class="ex">error</mat-icon>
          </td>
        </ng-container>

        <ng-container matColumnDef="Progress">
          <th mat-header-cell *matHeaderCellDef> Progress </th>
          <td mat-cell *matCellDef="let data">
            <button mat-raised-button color="primary" (click)="displayProgress(data.progress)">Show Progress</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <div fxFlex="{{displayData.viewPercentage}}" [hidden]="!shwoView">
      <mat-card class="mat-elevation-z8" >
        <div class="code-editor" #codeEditor></div>
      </mat-card>
    </div>
  </div>
</div>
